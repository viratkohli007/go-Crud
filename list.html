<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron">
		<h1 align="center">This is List</h1>
		<div class="container">
			   <table class="table table-hover">
			   	 <tr>
			   	 	  <th>Id</th>
			   	 	  <th>Age</th>
			   	 	  <th>First Name</th>
			   	 	  <th>Last Name</th>
			   	 	  <th>Email</th>
			   	 </tr>
         {{ range $key, $value := . }}
			   	 <tr>
			   	 	  <td> {{ .Id }} </td>
			   	 	  <td> {{ .Age }} </td>
			   	 	  <td> {{ .FirstName }} </td>
			   	 	  <td> {{ .LastName }} </td>
			   	 	  <td> {{ .Email }} </td>
			   	 </tr>

			   	 {{ end }}
			   </table>
		</div>
	</div>

</body>
</html>
